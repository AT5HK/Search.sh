name: build search.sh script

on: 
  push:
    branches: 
      - main
jobs:
  build-script:
    runs-on: macos-latest
    steps: 
      - name: checkout search.sh repo to this VM
        uses: actions/checkout@v4
      
      - name: install shc via brew
        run: | 
          brew --version
          brew install shc
          
      - name: comiple script
        run: shc -f search.sh -o search

